<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML TABLE GENERATOR</title>
<meta name="description" content="HTMLのtable要素のコーディングを支援します。" />
<meta name="auther" content="ethertank" />
<meta name="keywords" content="html,table,ジェネレーター" />
<meta name="robots" content="index,follow,noarchive" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="icon/table.png" />
<link rel="shortcut icon" href="icon/table.ico" />
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script type="text/javascript" src="js/table_generator.js"></script>
<script src="http://ethertank.jp/js/analyzer.js"></script>
</head><body><div id="container">

<header id="pageHeader" role="banner">
<h1><img src="img/siteID.png" alt="HTML TABLE GENERATOR" width="263" height="41" /></h1>
<p id="description">HTMLのTABLE要素のコードを生成します</p>
</header>

<div id="content">
<form>
<ul>
<li>
<label for="v">行</label>
<input id="v" type="number" value="3" min="0" max="100" istyle="4" format="*N" MODE="numeric" />
</li>
<li>
<label for="h">列</label>
<input id="h" type="number" value="5" min="0" max="100" istyle="4" format="*N" MODE="numeric" />
</li>
<li>
<label for="thLayout">th</label>
<select id="thLayout">
<option value="1">上</option>
<option value="2">左</option>
<option value="3">両方</option>
<option value="4">無し</option>
</select>
</li>
<li>
<label for="tableCaption">caption</label>
<input id="tableCaption" type="text" value="" placeholder="世界史年表" />
</li>
<li>
<label for="tableSummary">summary</label>
<input id="tableSummary" type="text" value="" placeholder="年代・地域" />
</li>
</ul>
<div class="unit buttons">
<input id="b"  class="btn" type="button" value="Generate" />
<input id="cb" class="btn" type="reset" value="Clear" />
</div>
<div class="unit output_wrapper">
<textarea id="output1"></textarea>
</div>
<div class="unit output_wrapper">
<output class="output" id="output2"></output>
</div>
</form>

</div>

</div></body></html>
